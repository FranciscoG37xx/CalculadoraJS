<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS para LI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="card" style="width: 300px;">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center" scope="col" colspan="4">Calculadora em JS para LI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">
                            <input type="text" id="resultado" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('7')">7</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('8')">8</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('9')">9</button></td>
                        <td><button class="btn btn-warning btn-block" onclick="adicionarOperador('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('4')">4</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('5')">5</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('6')">6</button></td>
                        <td><button class="btn btn-warning btn-block" onclick="adicionarOperador('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('1')">1</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('2')">2</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('3')">3</button></td>
                        <td><button class="btn btn-warning btn-block" onclick="adicionarOperador('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('0')">0</button></td>
                        <td><button class="btn btn-light btn-block" onclick="adicionarNumero('.')">.</button></td>
                        <td><button class="btn btn-success btn-block" onclick="calcularResultado()">=</button></td>
                        <td><button class="btn btn-warning btn-block" onclick="adicionarOperador('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <button class="btn btn-danger btn-block" onclick="limparResultado()">C</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
